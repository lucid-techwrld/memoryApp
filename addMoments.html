<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="addMoment.css">
</head>

<body>
  <header>
    <img src="./images/logo.png" alt="./images/logo.png">
    <span>SaveMoment</span>
  </header>
  <main>
    <label for="fileInput" class="drop-container" id="dropcontainer">
      <span class="drop-title">Drop files here</span>
      or
      <input type="file" id="fileInput" accept="image/*" required disabled>
    </label> <br>
    <textarea name="description" id="description" cols="30" rows="10" placeholder="Tell us about your moment" required></textarea>
    <p class="cat">Select Moment</p>
    <select name="Category" id="Category" required>
      <option value="LOVELY">Lovely</option>
      <option value="SAD">Sad</option>
      <option value="HAPPY" selected>Happy</option>
      <option value="STUPID">Stupid</option>
      <option value="FUNNY">Funny</option>
      <option value="ANGRY">Angry</option>
    </select>

    <button id="addMoment">Add Moment</button>
  </main>
  <div class="preview">
    <div class="loader"></div>
  </div>

  <script src="addMoment.js" type="module"></script>
</body>

</html>
